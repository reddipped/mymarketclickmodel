<!DOCTYPE html class="container">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mijn Markt</title>

    <!-- https://realfavicongenerator.net/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" type="image/png"
    href="img/favicon/favicon-32x32.png" " />

    <!-- Google Fonts-->
    <link rel="preconnect " href="https://fonts.gstatic.com " />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap "
      rel="stylesheet "
    />

    <!-- Root Stylesheet -->
    <link rel="stylesheet " href="css/style.css " />

    <!-- Line Icons -->
    <link href="fonts/line-icons/font-css/LineIcons.css " rel="stylesheet " />
    <!-- <link rel="stylesheet " href="css/icon-font.css " /> -->
    <!-- <link rel="stylesheet " href="css/style.css " />
    <link rel="shortcut icon " type="image/png " href="img/favicon.png " /> -->

    <script src="simulation.js "></script>
  </head>

  <div class="error" onclick="clickOn(event,'error')">
    <div class="error__message">
      <div class="error__messageheader">Fout!</div>
      <div class="error__messagetext">
        Mobiele nummer of wachtwoord niet juist
      </div>
    </div>
  </div>

  <body class="container">
    <header class="container__topbar">
      <div class="menubar">
        <img class="menubar__icon" src="img/fresh-market-logo.png " />
        <div class="menubar__menuitems">
          <div class="menubar__menuitem">Bestelling</div>
          <div class="menubar__menuitem">Zoeken</div>
          <div class="menubar__menuitem">Instellingen</div>
        </div>
      </div>
    </header>

    <main class="container__content">
      <div class="articlelist">
        <ul class="articlelist__list">
          <li class="articlelist__listitem">
            <span class="articlelist__listitemcontent">
              <img
                src="img/rode-paprika.png"
                class="articlelist__listitemimg"
              />
              <div class="articlelist__listitemdata">
                <span class="articlelist__listitemtitle">Paprika</span>
                <div class="articlelist__listitemquantcont">
                  <input class="articlelist__listitemtextquant" value="300" />
                  <span class="articlelist__listitemtextqual">stuk</span>
                  <span class="articlelist__listitemtextqual">gr</span>
                  <span class="articlelist__listitemtextqual">kg</span>
                </div>
              </div>
            </span>
            <button class="articlelist__listitembutton">
              <i class="lni lni-close"></i>
            </button>
            <button class="articlelist__listitembutton">niets</button>
          </li>
          <li class="articlelist__listitem">
            <span class="articlelist__listitemtext"
              ><img src="img/spercieboon.png" class="articlelist__listitemimg"
            /></span>
            <button class="articlelist__listitembutton">
              <i class="lni lni-close"></i>
            </button>
            <button class="articlelist__listitembutton">niets</button>
          </li>
        </ul>
      </div>

      <div class="login">
        <div class="form__wrapper">
          <img class="form__icondesktop" src="img/fresh-market-logo.png" />
          <img class="form__iconmobile" src="img/fresh-market-logo-leaf.png" />
          <div class="form__formwrapper">
            <div class="form__label">Login</div>
            <form class="form__form">
              <div class="form__forminputwrapper">
                <input
                  class="form__forminput"
                  type="tel"
                  pattern="^(\+31[1-9]{9})|(0[0-9]{9})$"
                  id="mobnum"
                  name="mobnum"
                  value=""
                  placeholder=" "
                  required
                />
                <label class="form__forminputlabel" for="mobnum"
                  >mobiel nummer<span class="form__forminputlabelvalmgs"
                    >+31652693 of 0652786518</span
                  >
                </label>

                <div class="form__forminputsymbol">
                  <i class="lni lni-mobile"></i>
                </div>
              </div>

              <div class="form__forminputwrapper">
                <input
                  class="form__forminput"
                  type="password"
                  pattern="^.*{8,}"
                  id="pwd"
                  name="pwd"
                  value=""
                  placeholder=" "
                  required
                />
                <label class="form__forminputlabel" for="pwd">wachtwoord</label>

                <div class="form__forminputsymbol">
                  <i class="lni lni-lock-alt"></i>
                </div>
              </div>

              <div class="form__forminputwrapper">
                <input
                  class="form__forminputbutton"
                  type="submit"
                  name="loginbutton"
                  value="Login"
                  onclick="clickOn(event,'login')"
                />
              </div>

              <div class="form__resetlink">
                <a class="form__resetlink--link">nummer / wachtwoord </a
                >vergeten ?
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="registreer">
        <div class="form__wrapper">
          <img class="form__icondesktop" src="img/fresh-market-logo.png" />
          <img class="form__iconmobile" src="img/fresh-market-logo-leaf.png" />
          <div class="form__formwrapper">
            <div class="form__label">Login</div>
            <form class="form__form">
              <div class="form__forminputwrapper">
                <input
                  class="form__forminput"
                  type="tel"
                  pattern="^(\+31[1-9]{9})|(0[0-9]{9})$"
                  id="mobnumr"
                  name="mobnumr"
                  value=""
                  placeholder=" "
                  required
                />
                <label class="form__forminputlabel" for="mobnumr"
                  >mobiel nummer<span class="form__forminputlabelvalmgs"
                    >+31652693 of 0652786518</span
                  >
                </label>

                <div class="form__forminputsymbol">
                  <i class="lni lni-mobile"></i>
                </div>
              </div>

              <div class="form__forminputwrapper">
                <input
                  class="form__forminput"
                  type="password"
                  pattern="^.*{8,}"
                  id="pwd1"
                  name="pwd1"
                  value=""
                  placeholder=" "
                  required
                />
                <label class="form__forminputlabel" for="pwd1"
                  >wachtwoord</label
                >

                <div class="form__forminputsymbol">
                  <i class="lni lni-lock-alt"></i>
                </div>
              </div>

              <div class="form__forminputwrapper">
                <input
                  class="form__forminput"
                  type="password"
                  pattern="^.*{8,}"
                  id="pwd2"
                  name="pwd2"
                  value=""
                  placeholder=" "
                  required
                />
                <label class="form__forminputlabel" for="pwd2"
                  >wachtwoord</label
                >

                <div class="form__forminputsymbol">
                  <i class="lni lni-lock-alt"></i>
                </div>
              </div>

              <div class="form__forminputwrapper">
                <input
                  class="form__forminput"
                  type="password"
                  pattern="^.*{8,}"
                  id="acccode"
                  name="acccode"
                  value=""
                  placeholder=" "
                />
                <label class="form__forminputlabel" for="acccode"
                  >toegangscode</label
                >

                <div class="form__forminputsymbol">
                  <i class="lni lni-lock-alt"></i>
                </div>
              </div>

              <div class="form__forminputwrapper">
                <input
                  class="form__forminputbutton"
                  type="submit"
                  name="loginbutton"
                  value="Registreer"
                  onclick="clickOn(event,'registreer')"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="container__bottombar">
      <div class="buttonbar">
        <div class="buttonbar__button" onclick="clickOn(event,'myorder') ">
          <div class="buttonbar__buttonlabel">
            <i class="lni lni-ticket-alt"></i>
          </div>
        </div>
        <div class="buttonbar__button">
          <div class="buttonbar__buttonlabel">
            <i class="lni lni-search"></i>
          </div>
        </div>
        <div class="buttonbar__button">
          <div class="buttonbar__buttonlabel"><i class="lni lni-user"></i></div>
        </div>
      </div>
    </footer>
  </body>
</html>
